<section class="product-card-container grid grid-cols-4 gap-10">
    {% for product in products %}
    <a href="{% url 'product-detail-page' category.category_id product.product_id %}" class="text-decoration-none">
        <div class="product-card bg-white shadow-lg rounded-lg overflow-hidden">
            <img alt="{{ product.product_name }}" class="w-full h-48 object-cover "
                src="{{ product.product_image_url.0 }}" />
            <div class="p-6">
                <h2 class="text-2xl h-25 font-bold text-gray-800 mb-2">
                    {{ product.product_name|truncatechars:50 | title }}
                </h2>
            </div>
        </div>
    </a>
    {% endfor %}
</section>
