{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        Not Found
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon.png' %}">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <img alt="Illustration of a confused person holding a magnifying glass, symbolizing a search for products that led to a 404 error"
            class="mx-auto mb-8" height="300"
            src="https://storage.googleapis.com/a1aa/image/Utqg20PshnJqFrYetofMBWRvGiKkau9JGHkB1fybHuE.jpg"
            width="400" />
        <h1 class="text-6xl font-bold text-gray-800 mb-4">
            404
        </h1>
        <p class="text-2xl text-gray-600 mb-8">
            Oops! The page you're looking for doesn't exist on Product Analyzer.
        </p>
        <a class="bg-blue-500 text-white px-6 py-3 rounded-full text-lg font-semibold hover:bg-blue-600 transition duration-300"
            href="/">
            Go to Homepage
        </a>
    </div>
</body>

</html>
